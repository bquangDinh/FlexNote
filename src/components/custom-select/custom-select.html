<div class="custom-select" @blur="active = false" tabindex="0">
  <div class="select-selected" @click="active = !active">
    {{ currentSelected.label }}
  </div>

  <div class="options" v-if="active">
    <div class="option" v-for="option in options" :class="{ selected : option.key === currentSelected.key }" v-on:click="selectOption(option)">
      {{ option.label }}
    </div>
  </div>
</div>
