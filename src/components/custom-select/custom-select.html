<div class="custom-select" @blur="active = false" tabindex="0">
  <div class="select-selected" @click="active = !active">
    {{ currentSelected }}
  </div>

  <div class="options" v-if="active">
    <div class="option" v-for="option in options" :class="{ active : option == currentSelected }" v-on:click="selectOption(option)">
      {{ option}}
    </div>
  </div>
</div>
